<!DOCTYPE html>
<html>
<head>
  <title>Responsive Iframe</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
    }

    iframe {
      width: 100%;
      height: 100vh;
      border: none;
    }
  </style>
</head>
<body>
  <iframe id="responsiveIframe"></iframe>

  <script>
    // Get the iframe element
    var iframe = document.getElementById('responsiveIframe');

    // Function to set the iframe source based on screen size
    function setIframeSource() {
      if (window.innerWidth <= 767) {
        // For mobile devices with screen width up to 767px
        iframe.src = "https://roollamora.github.io/wttn-prj/gA-mobile.html";
      } else {
        // For desktop devices with screen width from 768px and above
        iframe.src = "https://roollamora.github.io/wttn-prj/gA.html";
      }
    }

    // Call the function on page load and resize
    setIframeSource();
    window.addEventListener('resize', setIframeSource);
  </script>
</body>
</html>
